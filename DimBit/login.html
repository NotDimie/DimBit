<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fastrack - Login</title>
</head>
<body onload="document.getElementById('username').focus();">
    <header>
        <div class="header-content">
            <button onclick="window.location.href='index.html';" class="back-button">Back to Home</button>
            <h1>Login to Fastrack</h1>
        </div>
    </header>
    <div class="content-container">
        <div class="form-box">
			<form action="fastrack.html" method="POST" class="login-form" onsubmit="return validateLoginForm()">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<button type="submit" class="button">Login</button>
				<p class="signup-prompt">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
			</form>
		</div>
    </div>
    <footer>
       <p>&copy; 2024 Fastrack</p>
    </footer>

    <script>
        function validateLoginForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (!username || !password) {
                alert("Please enter both username and password.");
                return false; // Prevent form from submitting
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
