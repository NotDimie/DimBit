<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fastrack - Sign Up</title>
</head>
<body>
    <header>
        <div class="header-content">


            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
					<li><a href="index.html">|</a></li>
                    <li><a href="login.html">Login</a></li>
					<li><a href="index.html">|</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content-container">
        <div class="form-box">
            <form action="/signup" method="POST" class="signup-form" onsubmit="return validateLoginForm();">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="button">Sign Up</button>
                <p class="signup-prompt">Already have an account? <a href="login.html" class="login-link">Log in</a></p>
            </form>
        </div>
    </div>
    <footer>
       <p>&copy; 2024 Fastrack</p>
    </footer>
    <script>
        function validateLoginForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (!username || !password) {
                alert("Please enter both username and password.");
                return false; // Prevent form from submitting
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
