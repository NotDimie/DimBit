<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">|</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="index.html">|</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content-container">
            <div class="form-box">
                <form id="fastrack-form" class="login-form">
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" name="topic" required>
                    <label for="time">Time Allocated (in minutes):</label>
                    <input type="number" id="time" name="time" required>
                    <button type="button" id="submit-button">Generate Study Plan - Paste when redirected</button>
                </form>
            </div>
            
    </main>
    <footer>
        <p>&copy; 2024 Fastrack</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
